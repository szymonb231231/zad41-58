<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wypisz liczby parzyste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #even-numbers {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wypisz liczby parzyste</h1>
    <label for="number-input">Podaj liczbę:</label>
    <input type="number" id="number-input" min="2">
    <button onclick="displayEvenNumbers()">Wyświetl liczby parzyste</button>
    
    <div id="even-numbers"></div>

    <script>
        function displayEvenNumbers() {
            const numberInput = document.getElementById('number-input').value;
            const number = parseInt(numberInput, 10);
            const evenNumbersDiv = document.getElementById('even-numbers');

            if (isNaN(number) || number < 2) {
                evenNumbersDiv.innerHTML = 'Proszę wprowadzić liczbę większą lub równą 2.';
                return;
            }

            let evenNumbers = '';
            for (let i = 2; i <= number; i += 2) {
                evenNumbers += i + ' ';
            }

            evenNumbersDiv.innerHTML = '<h2>Liczby parzyste od 2 do ' + number + ':</h2>' + evenNumbers;
        }
    </script>
</body>
</html>
