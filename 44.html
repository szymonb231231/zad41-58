<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie imienia i nazwiska na przemian</title>
    <style>
        .name-display {
            font-size: 43px; /* 43px wynika z obliczenia: (liczba liter nazwiska % 3) + 40px = (7 % 3) + 40px = 1 + 40px = 41px */
        }
    </style>
</head>
<body>
    <div id="display"></div>

    <script>
        const lastName = "Bielski"; // liczba liter: 7
        const firstName = "Szymon";
        const displayElement = document.getElementById('display');
        const numOfDisplays = (7 % 4) + 10; // (liczba liter nazwiska % 4) + 10 = (7 % 4) + 10 = 3 + 10 = 13

        for (let i = 1; i <= numOfDisplays; i++) {
            let nameToDisplay = '';
            if (i % 2 === 0) {
                nameToDisplay = firstName; // parzyste: wyświetl imię
            } else {
                nameToDisplay = lastName; // nieparzyste: wyświetl nazwisko
            }
            const nameElement = document.createElement('div');
            nameElement.className = 'name-display';
            nameElement.textContent = nameToDisplay;
            displayElement.appendChild(nameElement);
        }
    </script>
</body>
</html>
