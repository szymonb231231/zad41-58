<!DOCTYPE html> 
<html lang="pl">
<head> 
    <meta charset="UTF-8"> 
    <title>Suma szeregu harmonicznego</title>
    <script>
        function obliczSume() {
            let suma = 0;

            for (let i = 1; i <= 1000000; i++) {
                suma += 1.0 / i;
            }

            document.getElementById("wynik").innerHTML = "Suma szeregu harmonicznego od pierwszego do milionowego wyrazu wynosi: " + suma;
        }
    </script>
</head> 
<body>
    <h1>Obliczanie sumy szeregu harmonicznego</h1>
    <button onclick="obliczSume()">Oblicz sumÄ™</button>
    <p id="wynik"></p>
</body>
</html>
