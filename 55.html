<!DOCTYPE html>
<html lang="pl">
<head> 
    <meta charset="utf-8">
    <title>Zmiana wielkości tekstu</title>
</head> 
<body> 
    <script language="JavaScript">
        // Wczytanie danych
        var l1_biel = parseInt(prompt("Podaj pierwszą liczbę:"));
        var l2_biel = parseInt(prompt("Podaj drugą liczbę:"));
        var pocz_biel = parseInt(prompt("Podaj początkową wielkość tekstu:"));
        var tekst_biel = prompt("Podaj tekst:");

        // Sprawdzenie czy liczby są z przedziału <20, 60>
        if (!(l1_biel >= 20 && l1_biel <= 60)) {
            document.write("Liczba l1 nie należy do przedziału <20, 60>. <br>");
        }
        if (!(l2_biel >= 20 && l2_biel <= 60)) {
            document.write("Liczba l2 nie należy do przedziału <20, 60>. <br>");
        }

        // Obliczenie ilości powtórzeń pętli
        var ilosc_powtorzen;
        if (l1_biel < l2_biel) {
            ilosc_powtorzen = Math.floor((100 - pocz_biel) / 5);
        } else if (l2_biel < l1_biel) {
            ilosc_powtorzen = Math.floor(pocz_biel / 5);
        } else {
            ilosc_powtorzen = 0;
        }

        // Zmiana wielkości tekstu
        for (var i = pocz_biel; i >= 0 && i <= 100; i += (l1_biel < l2_biel) ? 5 : -5) {
            document.write("<p style=\"font-size:"+i+"px; color: black;\"><br>"+tekst_biel+"<br></p>");
        }
    </script>
</body> 
</html>
