<!DOCTYPE html>
<html lang="pl">
<head> 
    <meta charset="utf-8">
    <title>Rysowanie prostokąta z gwiazdek</title>
</head> 
<body> 
    <script language="JavaScript">
        var a_bie = 5; // Wymiary prostokąta (liczba wierszy)
        var b_bie = 10; // Wymiary prostokąta (liczba kolumn)
        
        // Rysowanie prostokąta z gwiazdek
        for (var i = 0; i < a_bie; i++) {
            var gwiazdki = '';
            for (var j = 0; j < b_bie; j++) {
                gwiazdki += '* ';
            }
            document.write(gwiazdki + '<br>');
        }
    </script>
</body> 
</html>
